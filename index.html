<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas - Modelagem de Roupas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px; /* Largura máxima de 600 pixels */
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .headline {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: #ff6f61;
            margin: 20px 0;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }
        .video {
            margin: 20px 0;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        .copy {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin: 20px;
            line-height: 1.6;
            font-size: 1.1em; /* Fonte um pouco maior para legibilidade */
        }
        .price {
            font-size: 1.5em;
            color: #e67e22;
            margin-top: 10px;
        }
        .cta {
            margin-top: 20px;
            background-color: #2980b9;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .headline {
                font-size: 2em;
            }
            .copy {
                padding: 15px;
            }
            .cta {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">Modelagens Personalizadas!</h1>
<img src="shared_qr_code.png" alt="Descrição da imagem" style="width: 100%; max-width: 360px; height: auto;">


        <div class="copy">
            <h2> Arquivos PDF Exclusivos!</h2>
            
            <a href=" https://wa.me/qr/4CNVOZ7AECXYG1" target="_blank">
  <img src="botao-whatsapp.png" alt="Ir para o site" width="200">
</a>
                                    
            
        </div>
    </div>
</body>
</html>
